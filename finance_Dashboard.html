<!-- 
    This is my Finance Dashboard, which I created for my Web Development class.
    It is a simple dashboard, which allows you to add and delete income, expenses, debts and savings.
    It also calculates the final result.
    It also plays a sound if the final result is bigger than 0.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <title>Personal Finance Dashboard</title>
    <audio id="cashSound" src="cash-register-sound.mp3"></audio> <!-- Cash sound -->
    <audio id="goodResult" src="goodresult.mp3"></audio> <!-- Sound for good results -->
    <audio id="failSound" src="fail.mp3"></audio> <!-- Sound for failed results -->
</head>
<body>
    <!-- Dashboard container -->
    <div id="dashboard"></div>

    <!-- Template for the card structure. It will be dynamically created with JavaScript for each category (Income, Expenses, etc.) -->
    <template id="card-template">
        <div class="card">
            <h3></h3> <!-- Placeholder for card title (e.g., "Income") -->
            <p class="description"></p> <!-- Placeholder for card description -->
            <button class="add-button">Add</button> <!-- Add button -->
            <div class="row"> <!-- Input fields for the rows within the card -->
                <input type="text" placeholder="source">
                <input type="number" placeholder="amount" step="0.01" min="0">
                <button class="delete-button">Delete</button> <!-- Delete button -->
            </div>
            <p class="total"></p> <!-- Placeholder for the total of the category -->
        </div>
    </template>

    <!-- Calculate button outside of the dashboard -->
    <button id="calculate-button" onclick="calculate()">Calculate</button><!-- Button to trigger calculation -->

    <!-- Paragraph: Final Result -->
    <p id="final-result"></p> <!-- Element to display the final result -->

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
